<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
<style>
    #popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

#popup h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

#close-popup {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
}

#close-popup:hover {
  background-color: #0069d9;
}

</style>
</head>
<body>
  <div id="popup">
    <h1>Denata Wijaya</h1>
    <button id="close-popup">Tutup</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  var popup = document.getElementById('popup');
  var closeButton = document.getElementById('close-popup');

  // Mengambil nilai parameter "nama" dari URL
  var urlParams = new URLSearchParams(window.location.search);
  var nama = urlParams.get('nama');

  // Memperbarui teks h1 dengan nilai "nama" dari URL
  var h1 = popup.querySelector('h1');
  h1.textContent = nama ? nama : "Selamat datang!";

  // Menampilkan popup saat halaman dimuat
  popup.style.display = 'flex';

  // Menutup popup saat tombol ditutup diklik
  closeButton.addEventListener('click', function() {
    popup.style.display = 'none';
  });
});

  </script>
</body>
</html>
